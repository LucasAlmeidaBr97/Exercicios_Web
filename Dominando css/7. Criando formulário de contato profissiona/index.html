<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Criando um formulário completo e estilizado</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Comentário</legend>
            <label for="name">Nome:</label>
            <input class="input-field" type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input class="input-field" type="email" id="email" name="email" required>

            <label for="subject">Assunto:</label>
            <select class="input-field" name="subject" id="subject">
                <option value="Animes">Animes</option>
                <option value="Games">Games</option>
                <option value="Filmes">Filmes</option>
            </select>

            <label for="message"></label>
            <textarea class="input-field" name="message" id="message"></textarea>
            
            <button class="input-field" type="submit">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
