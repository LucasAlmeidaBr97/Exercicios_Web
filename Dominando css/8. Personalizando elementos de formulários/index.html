<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tornando os formulários mais atraentes</title>
</head>

<body>
    <form action="">

        <div>
            <label for="checkbox" class="desc">Aceito os Termos</label>
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="btn-checkbox"></label>
        </div>

        <div>
            <label for="radio">Opção 1</label>
            <input type="radio" id="radio" name="option">
            <label for="radio" class="btn-radio"></label>
        </div>

        <div>
            <label for="arquivo" class="btn-file">Escolher Arquivo</label>
            <input type="file" id="arquivo" name="arquivo">
        </div>

    </form>
</body>

</html>
